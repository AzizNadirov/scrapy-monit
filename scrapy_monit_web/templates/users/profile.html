{% extends 'base.html' %}
{% block title %}{% endblock title %}
{% block body %}
<h1>Profile</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" value="{{user.user_name}}" readonly>
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" value="{{user.first_name}}" readonly>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Surname</label>
            <input type="text" class="form-control" id="surname" value="{{user.surname}}" readonly>
          </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" value="{{user.email}}" readonly>
        </div>
      </div>
    </div>

    <div class="row">
      <h4 class='h4'>Your Scrapy Instances:</h4>
        <ul>
        {% for instance in  instances%}
          <li>
            <a>{{instance.name}}</button>
              <br>
          </div>
        {% endfor %}
        </ul>
    </div>
    <hr>
    <br>
    {% if user.is_staff %}
      <a class="btn btn-danger" href="/admin">Admin Panel</a>
    {% endif %}
    <a class="btn btn-info ml-3" href="{% url 'edit_profile' %}">Edit</a>
{% endblock body %}
